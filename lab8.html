<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Elements â€“ Web Lab</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            background: #ffffff;
            padding: 35px;
            width: 80%;
            max-width: 700px;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        .info-box {
            background: #f9fafb;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: 0.4s;
        }

        .square {
            width: 110px;
            height: 110px;
            background: #fb7185;
            margin: 15px auto;
            border-radius: 8px;
            transition: 0.4s;
        }

        .round {
            width: 110px;
            height: 110px;
            background: #38bdf8;
            border-radius: 50%;
            margin: 15px auto;
            transition: 0.4s;
        }

        .btn-group {
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            margin: 6px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #1f2937;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #374151;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <h1>Interactive Web Page</h1>

        <!-- Text Area -->
        <div id="messageBox" class="info-box">
            Move your mouse here to see the effect
        </div>

        <!-- Shapes -->
        <div id="squareBox" class="square"></div>
        <div id="circleBox" class="round"></div>

        <!-- Controls -->
        <div class="btn-group">
            <button onclick="randomizeSquare()">Change Square Color</button>
            <button onclick="scaleCircle()">Resize Circle</button>
            <button onclick="shiftSquare(this)">Move Square</button>
            <button onclick="toggleMessage()">Toggle Text</button>
        </div>
    </div>

    <script>
        // Change square color randomly
        function randomizeSquare() {
            const sq = document.getElementById("squareBox");
            sq.style.backgroundColor =
                "#" + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Resize circle randomly
        function scaleCircle() {
            const circle = document.getElementById("circleBox");
            const size = Math.floor(Math.random() * 120) + 90;
            circle.style.width = size + "px";
            circle.style.height = size + "px";
        }

        // Move square using 'this'
        function shiftSquare(btn) {
            document.getElementById("squareBox").style.transform =
                "translateX(60px)";
            btn.textContent = "Moved!";
        }

        // Show / hide text area
        function toggleMessage() {
            const box = document.getElementById("messageBox");
            box.style.display = (box.style.display === "none") ? "block" : "none";
        }

        // Hover effects
        const msg = document.getElementById("messageBox");

        msg.addEventListener("mouseenter", function () {
            this.style.backgroundColor = "#fde68a";
        });

        msg.addEventListener("mouseleave", function () {
            this.style.backgroundColor = "#f9fafb";
        });
    </script>

</body>
</html>
