

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Experiment 4: Applying CSS (Inline, Internal, External)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style
        h2 {font-style: italic;color: #6c757d; padding-left: 10px; }
        h3 {text-decoration: underline;margin-top: 25px; }
    </style>
</head>
<body>
    <!-- The body and h1 styles are now loaded from styles.css (EXTERNAL) -->
    <h1>Experiment 4: CSS Application Methods</h1>    
    <h2>Objective: Illustrate Inline, Internal, and External CSS Concepts</h2>
    <hr>
    <h3>Method 2: Inline CSS Example</h3>
    <!-- 2. INLINE CSS: Applied directly to the HTML element using the 'style' attribute -->
    <p style="color: #dc3545; font-size: 1.1em; border: 2px solid #dc3545; padding: 10px; 
        border-radius: 8px; background-color: #fff3f3;">This paragraph is styled using **INLINE CSS**.
        The properties (`color: #dc3545;`, `border: 2px solid #dc3545;`, etc.) are written directly 
        inside the `style` attribute of the element. This method offers the highest specificity and
        overrides other styles.
    </p>
    <h3>Method 3: External CSS Example</h3>
    <!-- 3. EXTERNAL CSS: Applied using a class defined in styles.css -->
    <p class="external-concept"> This paragraph uses the **`.external-concept` class selector**. 
        This style is defined in the separate **`styles.css` file** (referenced above in the `<head>`). 
        This demonstrates the core benefit of External CSS: **reusability and centralized control** of global styles.
    </p>
    <h3>Another External CSS Example</h3>
    <p class="external-concept">Here is another paragraph demonstrating the reuse of the same **`.external-concept`
        class** from the **External Stylesheet**.
    </p>
    <hr>
    <h3>Method 1: Internal CSS Summary</h3>    
    <p>**Internal CSS** is defined using the `<style>` tag in the document's `<head>`. In this file, Internal CSS
        is now used to style the **`h2`** and **`h3`** elements, differentiating them from the styles applied externally.
    </p>

</body>
</html>
