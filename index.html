<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single-Page Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section id="welcome-screen" class="screen">
      <h1>Welcome to the Web Quiz</h1>
      <p>Test your web knowledge â€” enter your name to begin.</p>
      <div class="row">
        <input id="name-input" type="text" placeholder="Enter your name" />
        <button id="start-btn" class="btn">Start Quiz</button>
      </div>
      <p class="small" style="margin-top:12px">Tip: resize the window to change background color.</p>
    </section>
    <section id="quiz-screen" class="screen hidden">
      <div class="top-info">
        <div>
          <div class="small">Player: <span id="player-name"></span></div>
          <div class="small">Question <span id="q-index">1</span> / <span id="q-total">5</span></div>
        </div>
        <div class="small">Score: <span id="live-score">0</span></div>
      </div>
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
      <div id="feedback"></div>
      <div class="controls">
        <button id="next-btn" class="btn hidden">Next</button>
        <button id="quit-btn" class="btn outline">Quit</button>
      </div>
    </section>
    <section id="result-screen" class="screen hidden">
      <h1>Results</h1>
      <p class="small">Player: <strong id="result-name"></strong></p>
      <p class="big" id="final-score"></p>
      <p id="final-message"></p>
      <p class="small">Total participants: <strong id="participant-count"></strong></p>
      <div class="controls">
        <button id="restart-btn" class="btn">Play Again</button>
        <button id="home-btn" class="btn outline">Home</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
